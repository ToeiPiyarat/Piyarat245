      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-position: center;
      background-size: cover;
      background-attachment: fixed;
      min-height: 100vh;
    }
</style>
</head>
<body>

    <div class="w3-top">
        <div class="w3-row w3-padding w3-black">
          <div class="w3-col s3">
            <a href="./home.html" class="w3-button w3-block w3-black">Home</a>
          </div>
          <div class="w3-col s3">

          <div class="w3-col s3">

          <div class="w3-col s3">

          <a href="./API.html" class="w3-button w3-block w3-black">API</a>

  <!-- Page content -->
  <div class="w3-content w3-padding-64 w3-margin-top" style="max-width:1564px">
  
  <h1>API</h1>
  
  <hr>
  <h2>Click to change</h2>
  <p id="demo2">Hi</p>
  <button onclick="myFunction()">Click me</button>
  
  <!-- End page content -->
  </div>
  <!-- Footer -->
  <footer class="w3-center w3-black w3-padding-16">
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">w3.css</a></p>
  </footer>
  
  <script>
    //document.getElementById("demo").innerHTML = "Hello World";
  
  
    function myFunction() {
      fetch("https://catfact.ninja/fact")
        .then(function(response){
          return response.json()
        })
        .then(function(data){
          let txt = "";
            for (let x in data) {
              txt += data[x] + " ";
            document.getElementById("demo2").innerHTML = txt;
            };
        
          return data;
        })  
        
   
  }
  
  
  </script>
